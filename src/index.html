<!DOCTYPE html>     
<html lang="zh-CN">
    <head>
        <link href="styles/style.css" rel="stylesheet">
        <script src="scripts/main.js" defer></script>
        <!--将<script>放在头部时，应添加defer属性，这告诉浏览器在解析完成 HTML 后再加载 JavaScript。这样可以确保在加载脚本之前浏览器已经解析了所有的 HTML 内容。-->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>My test page</title>
    </head>
    <body>
        <h1>人物介绍</h1>
        <img src="images/firefox-icon.png" alt="My test image">

        <p id="dyz"><strong>段宇宙</strong></p>
        
        <p>人生格言：去你妈的，老子永不放弃。</p>
        <ul>
            <li>生于2003年10月21日</li>
            <li>2015年，小学毕业。据传，那年下的雨，落在土里，全部变成了金盏花的种子。</li>
            <li>2018年，初中毕业。根据其本人回忆，对初中的印象，只有尴尬、尴尬、再尴尬……</li>
            <li>2021年，高中毕业。某人：艹，高中三年，疫情就占一半。</li>
        </ul>

        <p>某年冬天，其人在家过寒假。那天阴沉，天空飘着小雨，金盏花的种子终于幸运地发了芽。</p>

        <label for="weather">选择今天的天气：</label>
        <select id="weather">
          <option value="">--作出选择--</option>
          <option value="sunny">晴天</option>
          <option value="rainy">雨天</option>
          <option value="snowing">雪天</option>
          <option value="overcast">阴天</option>
        </select>
        <p class="weather"></p>
        <button>切换用户</button>
        
    </body>
</html>
